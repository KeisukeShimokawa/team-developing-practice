on:
  push:
    branches:
      - "feature/*"
  
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - name: toc-generator
        uses: technote-space/toc-generator@v3
        with:
          TARGET_PATHS: "README.md"
          TOC_TITLE: "目次"
          FOLDING: true